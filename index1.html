<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <style>
      .container {
        width: 40%;
        border: 2px solid black;
        display: flex;
        justify-content: space-between;
        margin: auto;
        padding: 25px 5px 5px;
      }
      .ta,
      tr,
      th,
      td {
        border: 1px solid red;
        padding: 15px;
      }
      .ta2 {
        border: 1px solid red;
        border-spacing: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <h1>Padding</h1>

        <table class="ta">
          <tr>
            <th>fname</th>
            <th>lname</th>
          </tr>
          <tr>
            <td>Aman</td>
            <td>kumar</td>
          </tr>
          <tr>
            <td>abhishek</td>
            <td>kumar</td>
          </tr>
        </table>
      </div>
      <div>
        <h1>cell Spacing</h1>
        <table class="ta2">
          <tr>
            <th>fname</th>
            <th>lname</th>
          </tr>
          <tr>
            <td>Aman</td>
            <td>kumar</td>
          </tr>
          <tr>
            <td>abhishek</td>
            <td>kumar</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
